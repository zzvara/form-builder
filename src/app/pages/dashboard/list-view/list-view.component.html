<nz-table #table [nzData]="projectList" nzTableLayout="auto" nzPaginationType="small">
  <thead>
    <tr>
      @for (column of columnsConfig; track $index) {
        <th
          [nzSortOrder]="column.sortOrder"
          [nzSortFn]="column.sortFn"
          [nzSortDirections]="column.sortDirections"
          [nzShowSort]="!!column.sortFn"
          [nzWidth]="column.width ? column.width : 'auto'"
        >
          {{ column.title }}
        </th>
      }
    </tr>
  </thead>
  <tbody>
    @for (data of table.data; track $index) {
      <tr>
        <td>{{ data.title }}</td>
        <td>
          <ng-template #descriptionTooltipTemp>
            <span class="ql-editor custom-tooltip" [innerHTML]="data.description | safeHtml"></span>
          </ng-template>
          <div
            class="ql-editor view-mode"
            [innerHTML]="data.description | safeHtml"
            nz-tooltip
            [nzTooltipTitle]="descriptionTooltipTemp"
          ></div>
        </td>
        <td>{{ data.created | date: DateFormat.DATE }}</td>
        <td>{{ data.modified | date: DateFormat.DATE }}</td>
        <td>
          <span (click)="onEditProject(data.id)" nz-icon nzType="edit" nzTheme="outline" class="edit-icon" style="margin-right: 8px"></span>
          <span
            nz-popconfirm
            [nzPopconfirmTitle]="'DASHBOARD.DELETE_CONFIRMATION' | translate"
            [nzCancelText]="'GENERAL.CANCEL' | translate"
            [nzOkText]="'GENERAL.OK' | translate"
            (nzOnConfirm)="onDeleteProject(data.id)"
            nz-icon
            nzType="delete"
            nzTheme="outline"
            class="delete-icon"
          >
          </span>
        </td>
      </tr>
    }
  </tbody>
</nz-table>
