<form (ngSubmit)="submitForm()">
  <div class="form-container">
      <input type="text" id="name" formControlName="name" placeholder="Form title" required><br>

      <textarea id="description" formControlName="description" rows="1" cols="50" placeholder="Description" required></textarea><br>

      <input type="checkbox" id="checkbox" formControlName="checkbox" required>
      <label for="number">Time limit:</label>
      <input type="number" id="number" formControlName="number"><br>

      <label for="date">Available until:</label>
      <input type="date" id="date" formControlName="date" required><br>

      <label for="createdDate">Created date:</label>
      <input type="text"  id="createdDate" formControlName="createdDate">

      <label for="modifiedDate">Modified date:</label>
      <input type="text"  id="modifiedDate" formControlName="modifiedDate"><br>

      <button type="submit">Submit</button>
  </div>
</form>
