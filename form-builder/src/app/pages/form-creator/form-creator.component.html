<form [formGroup]="form" (ngSubmit)="submitForm()">
  <div class="form-container">
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="name" required [(ngModel)]="formCreator.name" /><br />

    <label for="description">Description:</label>
    <textarea id="description" formControlName="description" rows="1" cols="50" required></textarea><br />

    <input type="checkbox" id="checkbox" formControlName="checkbox" required />
    <label for="number">Time limit:</label>
    <input type="number" id="number" formControlName="number" [(ngModel)]="formCreator.timeLimit"/><br />

    <label for="date">Available until:</label>
    <input type="date" id="date" formControlName="date" required [(ngModel)]="formCreator.availableUntil"/><br />

    <label for="createdDate">Created date:</label>
    <input type="text" id="createdDate" formControlName="createdDate" [(ngModel)]="formCreator.createdDate"/>

    <label for="modifiedDate">Modified date:</label>
    <input type="text" id="modifiedDate" formControlName="modifiedDate" [(ngModel)]="formCreator.modifiedDate"/><br />

    <button (click)="saveFieldChanges()">Save Changes</button>

    <button (click)="cancelEdit()">Cancel</button>

    <label for="versionSelect">Select Version:</label>
    <select id="versionSelect" [(ngModel)]="selectedVersion">
      <option
        *ngFor="let version of editedField.versions; let i = index"
        [value]="i"
      >
        Version {{ i + 1 }}
      </option>
    </select>
    <button (click)="revertToVersion(editedField, selectedVersion)">
      Revert to Version
    </button>
  
    </div>
</form>
