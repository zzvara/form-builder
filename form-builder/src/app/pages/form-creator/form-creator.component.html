<nz-layout>
  <nz-steps id="progressbar" nzType="navigation" [nzCurrent]="page">
    <nz-step nzTitle="Form info"
             (click)="toInfoPage()"
             [nzStatus]="page >= 0 ? 'finish' : 'wait'"
             [nzDisabled]="page < 0">
    </nz-step>

    <nz-step
      nzTitle="Components"
      (click)="toCompPage()"
      [nzStatus]="page >= 1 ? 'finish' : 'wait'"
      [nzDisabled]="page < 1">
    </nz-step>

    <nz-step
      nzTitle="Answers"
      (click)="toAnswPage()"
      [nzStatus]="page >= 2 ? 'finish' : 'wait'"
      [nzDisabled]="page < 2">
    </nz-step>
  </nz-steps>
  <div class="form-container">
    <div class="page" *ngIf="page == 0">
      <app-info-page [page]="page" (setPage)="setPage($event)" (projectId)="setProjectId($event)" />
    </div>
    <div class="page" *ngIf="page == 1">
      <app-components-page [page]="page" (setPage)="setPage($event)" [projectId]="projectId" (versionChange)="setVersionNum($event)" />
    </div>
    <div class="page" *ngIf="page == 2">
      <app-results-page [page]="page" (setPage)="setPage($event)" [projectId]="projectId" [versionNum]="currentVersionNum" />
    </div>
  </div>
</nz-layout>
