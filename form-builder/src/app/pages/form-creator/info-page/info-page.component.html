<nz-layout>
  <div>
    <form nz-form (ngSubmit)="submitForm()" [formGroup]="form">
      <input nz-input type="text" id="title" formControlName="title" placeholder="Form title" (change)="updateForm()" required><br>
      <textarea nz-input [nzAutosize]="{ minRows: 4, maxRows: 6 }" id="description" formControlName="description" placeholder="Description" (change)="updateForm()" required></textarea><br><hr />
      <nz-form-item>
        <label>Questionaire</label>
        <nz-switch formControlName="type" (change)="updateForm()"></nz-switch>
        <label>Test</label>
      </nz-form-item>
      <nz-form-item>
        <label nz-checkbox (change)="setDeadline()">Deadline</label>
        <nz-date-picker *ngIf="hasdeadline" id="deadline" formControlName="deadline" (change)="updateForm()"></nz-date-picker><br>
      </nz-form-item>
      <nz-form-item>
        <label nz-checkbox formControlName="haslimit" (change)="setLimit()">Time limit</label>
        <nz-time-picker *ngIf="haslimit" formControlName="limit" (change)="updateForm()"></nz-time-picker><br>
      </nz-form-item>
      <div nz-row id="footerdiv">
        <div nz-col nzSpan="22"></div>
        <button nz-col nzSpan="2" id="btn" nz-button nzType="primary" type="submit">Save</button>
      </div>
    </form>
  </div>
</nz-layout>
<pre>{{project | json}}</pre>
<pre>{{form.value | json}}</pre>
