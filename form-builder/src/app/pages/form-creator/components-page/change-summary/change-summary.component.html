<div class="cs-body">
  <ng-container *ngFor="let d of diffItems">
    <!-- Section header -->
    <h3 class="cs-section-title">{{ d.key }}</h3>

    <div class="cs-details">
      <!-- Added Inputs: always shown -->
      <div class="cs-subsection">
        <h4>Added Inputs</h4>
        <ul>
          <li *ngFor="let i of d.addedItems">
            <span class="cs-custom-icon">{{ getIconType(i.data.type) }}</span>
            {{ i.data.title }}
          </li>
          <li *ngIf="!d.addedItems?.length" class="cs-none">
            — none —
          </li>
        </ul>
      </div>

      <!-- Removed Inputs: also always shown -->
      <div class="cs-subsection">
        <h4>Removed Inputs</h4>
        <ul>
          <li *ngFor="let i of d.removedItems">
            <span class="cs-custom-icon">{{ getIconType(i.data.type) }}</span>
            {{ i.data.title }}
          </li>
          <li *ngIf="!d.removedItems?.length" class="cs-none">
            — none —
          </li>
        </ul>
      </div>
    </div>
  </ng-container>
</div>
