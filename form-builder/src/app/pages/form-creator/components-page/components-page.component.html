<nz-layout>
  <div>
    <app-edit [inlineEdit]="inlineEdit" [projectId]="projectId" [versionNum]="currentVersionNum"></app-edit>

    <!-- @todo Styling generalization needed in this file as well. -->
    <div
      nz-row
      id="footerdiv"
      style="position: fixed; bottom: 0; right: 0; width: 100%; padding: 10px; background: white; border-top: 1px solid lightgray"
    >
      <div nz-col nzSpan="22"></div>
      <div nz-row nzJustify="start" nzAlign="middle" style="width: 100%">
        <button
          nz-button
          nzType="primary"
          type="submit"
          (click)="nextPage()"
          style="margin-left: 8px"
          [disabled]="isNextButtonDisabled"
          nz-tooltip="{{ 'components.NEXT_TOOLTIP' | translate }}"
        >
          {{ 'general.NEXT' | translate }}
        </button>

        <div>
          <button nz-button nzType="default" (click)="navigateVersion(1)" [disabled]="!hasNextVersion()" style="margin-right: 8px">
            {{ 'components.NEXT_VERSION' | translate }}
          </button>
        </div>

        <div>
          <nz-select
          [(ngModel)]="currentVersionNum"
          nzPlaceHolder="{{ 'components.SELECT_VERSION' | translate }}"
          [nzDropdownRender]="versionMenu"
          style="width:200px; margin-right:8px;"
        >
        </nz-select>
        <ng-template #versionMenu>
          <ul nz-menu>
            <li
              nz-menu-item
              *ngFor="let version of projectHistory; trackBy: trackByVersion"
              (click)="revertToVersion(version.versionNum)"
            >
              <!-- Verzi칩sz치m -->
              <span>{{ 'project.VERSION' | translate }} {{ version.versionNum }}</span>
        
              <!-- Created-date popover (string-title) -->
              <span
                nz-popover
                nzPopoverTrigger="hover"
                [nzPopoverTitle]="'Created: ' + (version.created | date:'short')"
                class="version-icon-wrapper"
              >
                <i nz-icon nzType="info-circle" class="version-info-icon"></i>
              </span>
        
              <!-- Inline <ng-template> a diff-t치bl치hoz -->
              <ng-template #diffTpl>
                <table class="diff-table">
                  <thead>
                    <tr>
                      <th>Field</th>
                      <th>Before</th>
                      <th>After</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let d of getDiffItems(version)">
                      <td>{{ d.key }}</td>
                      <td><code>{{ d.before }}</code></td>
                      <td><code>{{ d.after }}</code></td>
                    </tr>
                  </tbody>
                </table>
              </ng-template>
        
              <!-- Diff popover -->
              <span
                nz-popover
                nzPopoverTrigger="hover"
                nzPopoverPlacement="right"
                [nzPopoverTitle]="'Changes since v' + (version.versionNum - 1)"
                [nzPopoverContent]="diffTpl"
                class="version-icon-wrapper"
                style="margin-left:8px;"
              >
                <i nz-icon nzType="diff" class="version-diff-icon"></i>
              </span>
            </li>
          </ul>
        </ng-template>

        </div>

        <div>
          <button nz-button nzType="default" (click)="navigateVersion(-1)" [disabled]="!hasPreviousVersion()" style="margin-right: 8px">
            {{ 'components.PREVIOUS_VERSION' | translate }}
          </button>
        </div>

        <div style="margin-right: 20px">
          <app-redo-undo (sectionInputsChange)="onSectionInputsChange($event)"> </app-redo-undo>
        </div>

        <div style="margin-right: 20px">
          <label nz-checkbox [(ngModel)]="inlineEdit.enabled">Inline edit</label>
        </div>
      </div>
    </div>
  </div>
</nz-layout>
