<nz-layout>
  <div>
    <app-edit [projectId]="projectId" [versionNum]="currentVersionNum"></app-edit>
    <div nz-row id="footerdiv">
      <div nz-col nzSpan="22"></div>
      <div nz-row nzJustify="end" nzAlign="middle" style="width: 100%">
        <div>
          <app-redo-undo (sectionInputsChange)="onSectionInputsChange($event)" > </app-redo-undo>
        </div>

        <div>
          <button nz-button nzType="default" (click)="navigateVersion(-1)" [disabled]="!hasPreviousVersion()" style="margin-right: 8px;">Previous Version</button>
        </div>

        <div>
          <nz-select [(ngModel)]="currentVersionNum" (ngModelChange)="revertToVersion($event)" nzPlaceHolder="Select Version" style="margin-right: 8px;">
            <nz-option
              *ngFor="let version of projectHistory"
              [nzValue]="version.versionNum"
              [nzLabel]="'Version ' + version.versionNum"
            ></nz-option>
          </nz-select>
        </div>

        <div>
          <button nz-button nzType="default" (click)="navigateVersion(1)" [disabled]="!hasNextVersion()" style="margin-right: 8px;">Next Version</button>
        </div>

        <div>
          <button nz-button nzType="primary" type="submit" (click)="nextPage()" style="margin-left: 8px;">Save</button>
        </div>
      </div>
    </div>
  </div>
</nz-layout>
