<nz-content>
  <div class="toolbar">
    <div *ngIf="!isListView; else cardView" (click)="isListView = !isListView">
      <span nz-icon nzType="unordered-list" nzTheme="outline"></span>
      <span>List view</span>
    </div>
    <ng-template #cardView>
      <div (click)="isListView = !isListView">
        <span nz-icon nzType="appstore" nzTheme="outline"></span>
        <span>Card view</span>
      </div>
    </ng-template>
  </div>
  <div class="view" *ngIf="isListView; else cardViewComponent">
    <div>
      <h3>Questionnaires</h3>
      <button (click)="createProject(projectTypes.QUESTIONNAIRE)" nz-button>
        <span nz-icon nzType="plus" nzTheme="outline"></span> New
      </button>
    </div>
    <app-list-view
      (deleteProject)="deleteProject($event)"
      (editProject)="editProject()"
      [projects]="projects$.asObservable()"
      [type]="projectTypes.QUESTIONNAIRE"
    />
    <div>
      <h3>Tests</h3>
      <button (click)="createProject(projectTypes.TEST)" nz-button>
        <span nz-icon nzType="plus" nzTheme="outline"></span> New
      </button>
    </div>
    <app-list-view
      (deleteProject)="deleteProject($event)"
      (editProject)="editProject()"
      [projects]="projects$.asObservable()"
      [type]="projectTypes.TEST"
    />
  </div>
  <ng-template #cardViewComponent>
    <div class="view">
      <div>
        <h3>Questionnaires</h3>
      </div>
      <app-card-view
        [projects]="projects$.asObservable()"
        [type]="projectTypes.QUESTIONNAIRE"
        (createProject)="createProject($event)"
        (deleteProject)="deleteProject($event)"
        (editProject)="editProject()"
      ></app-card-view>
      <div>
        <h3>Tests</h3>
      </div>
      <app-card-view
        [projects]="projects$.asObservable()"
        [type]="projectTypes.TEST"
        (createProject)="createProject($event)"
        (deleteProject)="deleteProject($event)"
        (editProject)="editProject()"
      ></app-card-view>
    </div>
  </ng-template>
</nz-content>
