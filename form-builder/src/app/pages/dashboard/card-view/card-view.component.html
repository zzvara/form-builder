<div nz-row [nzGutter]="[16, 16]">
  <div
    nz-col
    [nzXs]="24"
    [nzSm]="12"
    [nzMd]="8"
    [nzLg]="6"
    *ngFor="let project of projects"
  >
    <nz-card [nzTitle]="project.name">
      <p>Created: {{ project.created }}</p>
      <p>Modified: {{ project.modified }}</p>
      <span
        (click)="onEditProject()"
        nz-icon
        nzType="edit"
        nzTheme="outline"
      ></span>
      <span
        (click)="onDeleteProject(project.name)"
        nz-icon
        nzType="delete"
        nzTheme="outline"
      ></span>
    </nz-card>
  </div>
  <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="8" [nzLg]="6">
    <nz-card (click)="onCreateProject()" class="create-card" [nzTitle]="">
      <div nz-icon nzType="plus" nzTheme="outline"></div>
    </nz-card>
  </div>
</div>
