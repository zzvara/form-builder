<nz-upload
  [nzDisabled]="!inlineEdit.enabled"
  [nzAction]="uploadToLocalStorage"
  [nzHeaders]="{ authorization: 'authorization-text' }"
  (nzChange)="onUploadChange($event)"
>
  <button nz-button>
    <span nz-icon nzType="upload"></span>
    {{ 'components.picture_input.CLICK_TO_UPLOAD' | translate }}
  </button>
</nz-upload>
