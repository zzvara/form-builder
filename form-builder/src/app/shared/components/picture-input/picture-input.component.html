<app-input-layout
  [questionValue]="questionValue"
  [descriptionValue]="descriptionValue"
  [inputPlaceholder]="inputPlaceholder"
  [inputTemplate]="inputTemplate"
>
</app-input-layout>

<ng-template #inputTemplate>
  <nz-upload [nzAction]="uploadToLocalStorage" [nzHeaders]="{ authorization: 'authorization-text' }" (nzChange)="handleChange($event)">
    <button nz-button>
      <span nz-icon nzType="upload"></span>
      Click to Upload
    </button>
  </nz-upload>
</ng-template>
