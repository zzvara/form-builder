<app-input-layout
  [questionValue]="questionValue"
  [descriptionValue]="descriptionValue"
  [answerValue]="answerValue"
  [type]="type"
  [inputPlaceholder]="inputPlaceholder"
  [inputTemplate]="dateInput"
>
</app-input-layout>

<ng-template #dateInput>
  <nz-date-picker nz-input [(ngModel)]="answerValue.answerValue" (ngModelChange)="onAnswerValueChange($event)"></nz-date-picker>
</ng-template>
