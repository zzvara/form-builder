<app-input-layout
  [componentId]="id"
  [sectionId]="sectionId"
  [questionValue]="questionValue"
  [descriptionValue]="descriptionValue"
  [inputPlaceholder]="inputPlaceholder"
  [inputTemplate]="selectInput"
  (removeComponentEvent)="removeComponentEvent.emit($event)"
>
</app-input-layout>

<ng-template #selectInput>
  <nz-select>
    <nz-option *ngFor="let answerOption of answerOptions" [nzValue]="answerOption" [nzLabel]="answerOption"></nz-option>
  </nz-select>
</ng-template>
