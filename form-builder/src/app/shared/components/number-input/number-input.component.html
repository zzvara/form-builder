<app-input-layout
  [componentId]="id"
  [sectiondId]="sectiondId"
  [questionValue]="questionValue"
  [descriptionValue]="descriptionValue"
  [inputPlaceholder]="inputPlaceholder"
  [inputTemplate]="inputTemplate"
  (questionValueChanged)="onQuestionValueChange($event)"
  (descriptionValueChanged)="onDescriptionValueChange($event)"
  (removeComponentEvent)="removeComponentEvent.emit($event)"
>
</app-input-layout>

<ng-template #inputTemplate>
  <input nz-input [type]="type" [(ngModel)]="answerValue" (ngModelChange)="onAnswerValueChange($event)" />
</ng-template>
